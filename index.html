<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<style>
    header,footer {
        width: 100%;
        height: 60px;
        background-color: yellow;
    }
    section{
        display: flex;
    }
    section nav,section aside{
        background-color: yellow;
        width:10%;
        height:600px;
        margin: 5px;
    }
    section article{
        background-color: yellow;
        width: 80%;
        height:600px;
        margin:5px;
    }

</style>
<body>
    <!-- Header -->
    <header>
        <nav>
            Header
        </nav>
    </header>

    <!-- Main section -->
    <section>
        <nav>
            Navigation
        </nav>
        <article>
            Article
        </article>
        <aside>
            ADS
        </aside>
    </section>
    <!-- footer -->
    <footer>
        Footer
    </footer>
</body>
